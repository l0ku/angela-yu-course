<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <a class="roll">Click <span class="here">here</span> to roll again.</a>
        <h3 class="player player1">Player 1</h3>
        <h3 class="player player2">Player 2</h3>
    </div>
    <div class="dice-container">
        <img src="./images/dice1.png" alt="" class="dice1">
        <img src="./images/dice2.png" alt="" class="dice2">
    </div>
    <div class="result-container">
        <h3 class="winner"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
